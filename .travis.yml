sudo: false
language: java
jdk:
- oraclejdk8
cache:
  directories:
  - $HOME/.m2
branches:
  only:
  - dev
  - master
install: true
script:
- mvn package -Dbuild=unstable
before_deploy:
- git config --local user.name "Roman Schulte"
- git config --local user.email "roman.schulte@student.uni-tuebingen.de"
- rm -rf releng/com.insilicolab.product/target/products/insilico-lab
deploy:
  - provider: releases
    prerelease: true
    api_key:
      secure: 
    file_glob: true
    file:
      - releng/com.insilicolab.product/target/products/*
    skip_cleanup: true
    overwrite: true
    on:
      repo: draeger-lab/insilico-lab
      branch: dev
  - provider: releases
    prerelease: false
    api_key:
      secure: 
    file_glob: true
    file:
      - releng/com.insilicolab.product/target/products/*
    skip_cleanup: true
    overwrite: true
    on:
      repo: draeger-lab/insilico-lab
      branch: master
      tags: true
